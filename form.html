<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <meta name="description" content="Product Review">
    <meta name="author" content="Cristian Orrego">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <title>Product Review</title>
</head>
<body>
    
    <header>
        <p id="reviewCounter" class="counter-display"></p>
        <h1>Product Review</h1>
    </header>
    <main>
        <form id="reviewForm">
          
            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Choose a Product ...</option>
              
            </select>

          
            <label>Overall Rating</label>
       
        <div class="rating">
        <!-- Radio buttons estándar con círculos -->
            <input type="radio" id="star1" name="rating" value="1" required>
            <label for="star1">★</label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">★★</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">★★★</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">★★★★</label>
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5">★★★★★</label>
            </div>

            
            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>

        
            <label>Which features did you find useful in the product? (Check all that apply)</label>
            <div class="features">
                <input type="checkbox" id="durability" name="features" value="Durability">
                <label for="durability">Durability</label>

                <input type="checkbox" id="easeOfUse" name="features" value="Ease of Use">
                <label for="easeOfUse">Ease of Use</label>

                <input type="checkbox" id="performance" name="features" value="Performance">
                <label for="performance">Performance</label>

                <input type="checkbox" id="design" name="features" value="Design">
                <label for="design">Design</label>
            </div>

        
            <label for="review">Written Review (Optional)</label>
            <textarea id="review" name="review" rows="4"></textarea>

            
            <label for="userName">Your Name (Optional)</label>
            <input type="text" id="userName" name="userName">

           
            <button type="submit" class="submit-btn">Post Review</button>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> | Cristian Orrego | Chile</p>
        <span class="yellow">Last Modification </span> <span id="lastModified" class="yellow"></span>
    </footer>
    </body>
    </html>
