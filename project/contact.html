<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <meta name="description" content="Contact - Beyond Gold: Olympic Stories">
  <meta name="author" content="Cristian Orrego">
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/scripts.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Contact - Beyond Gold</title>
</head>
<body>
  <header>
    <nav>
      <h1>Beyond Gold</h1>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="akwhari.html">J. Akhwari</a></li>
        <li><a href="moussambani.html">E. Moussambani</a></li>
        <li><a href="redmond.html">D. Redmond</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <i class="fas fa-bars"></i>
      </div>
    </nav>
  </header>
  <main>
     <div class="herohome">
      <img src="images/hero.jpg" alt="Olympic athletes waving" class="hero-image">
      <div class="hero-text">
        <h1>Get in Touch!</h1>
        <p>Share your story or send us a message</p>
      </div>
    </div>
     <section class="content-section">
      <div class="container">
        <div class="contact-grid">
                 <div class="contact-form">
            <h2>Contact Form</h2>
            <form id="contactForm">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject">
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
              </div>
              <button type="submit" class="submit-btn">Send Message</button>
            </form>
          </div>
          <div class="contact-info">
            <h2>Contact Information</h2>
            <div class="info-card">
              <i class="fas fa-envelope"></i>
              <h3>Email</h3>
              <p>contact@beyondgold.com</p>
            </div>
             <div class="info-card">
              <i class="fas fa-share-alt"></i>
              <h3>Social Media</h3>
              <div class="social-links">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; <span id="currentyear"></span> | Cristian Orrego | Chile</p>
    <span class="yellow">Last Modification </span> <span id="lastModified" class="yellow"></span>
  </footer>
</body>
</html>
